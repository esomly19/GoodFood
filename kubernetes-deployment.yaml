#Front end
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  labels:
    app: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
        - name: front-end
          image: rg.fr-par.scw.cloud/goodfood/front-end:latest
          env:
            - name: USERS_API
              value: "http://users-api:3000"
            - name: AUTH_API
              value: "http://auth-api:3000"
            - name: RESTAURANTS_API
              value: "http://restaurants-api:3000"
            - name: PLATS_API
              value: "http://plats-api:3000"
            - name: COMMANDES_API
              value: "http://commands-api:3000"
            - name: ENV
              value: "production"
          ports:
            - name: http
              containerPort: 3000
      imagePullSecrets:
        - name: registry-secret-deux
---
apiVersion: v1
kind: Service
metadata:
  name: front-end-service
spec:
  selector:
    app: front-end
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

