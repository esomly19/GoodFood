      protocol: TCP
      port: 443
      targetPort: 3000
  type: LoadBalancer


#DNS
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
  - apiGroups: [""]
    resources: ["services","endpoints","pods"]
    verbs: ["get","watch","list"]
  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["get","watch","list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: k8s.gcr.io/external-dns/external-dns:v0.8.0
          args:
            - --source=service # ingress is also possible
            - --domain-filter=goodfood-restaurants.fr
            - --provider=scaleway
          env:
            - name: SCW_ACCESS_KEY
              value: "SCWJQ0CC3HX42F4F5508"
            - name: SCW_SECRET_KEY
              value: "4ddd378e-05ab-43a2-b7ad-5d599b72cd3d"
            - name: SCW_DEFAULT_ORGANIZATION_ID
              value: "3d8bf400-2afb-4b23-ad33-89721bd65125"
